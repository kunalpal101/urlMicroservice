<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--viewport for mobile devices-->
    <title>URL Shortner Microservice</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="heading-block">
      <h1>URL Shortner Microservice</h1>
    </div>

    <div class="main-div">
      <div class="main-button">
        <div class="border-extra">
          <div class="heading">Shorten Here!</div>
          <div class="desc">
            Enter the website url you want to make shorter.
          </div>

          <div class="mb-3">
            <div class="containter-fluid">
              <div class="field" id="searchform">
                <input
                  type="text"
                  id="urlInput-1"
                  placeholder="Example: www.google.com"
                />
                <button type="button" id="submit-btn-1">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="main-button">
        <div class="border-extra">
          <div class="heading">Lengthen Here!</div>
          <div class="desc">Enter the website code you want to visit.</div>

          <div class="mb-3">
            <div class="containter-fluid">
              <div class="field" id="searchform">
                <input
                  type="number"
                  id="urlInput-2"
                  placeholder="For example: 8"
                />
                <button type="button" id="submit-btn-2">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
